<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Activity Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header>
        <h1>Random Activity Generator</h1>
        <p>Generate a Random Activity <br><span>(tap on the card to get another activity)</span>.</p>
    </header>
    <main>
        <div class="card">
            <h1 id="activity">Fetching an activity...</h1>
            <hr>
            <p>No of participants required : <span id="peopleCount">#</span> </p>
        </div>
    </main>

    <p class="detail detail1">By <a href="https://github.com/SaitejaVemula">Saiteja Vemula</a></p>
    <p class="detail detail2">Hacktoberfest <a href="https://hacktoberfest.digitalocean.com/">#2021</a></p>
    <p class="detail detail3">API Used : <a href="https://www.boredapi.com/">Bored API</a></p>
    <p class="detail detail4">Activities Fetched : <span id="counter">0</span> </p>

    <script src="./js/app.js"></script>
</body>

</html>
